---
layout: default
---

<div class="wrapper clearfix">
	<div class="col8 m2 p4y">
		<h2>{{page.title}}</h2>
		<p><small>{{page.date | date_to_long_string  }}</small> | <a href="http://www.openstreetmap.org/user/{{page.author}}"><strong>{{page.author}}</strong></a></p>	
		<div class="space-top2 p2y line-top prose prose-big">
			{{content}}
		</div>
	</div>
</div>

<div class="wrapper center p8x p4y post-actions">
	<a class="icon twitter" href="https://twitter.com/share?url={{site.siteurl}}{{site.baseurl}}{{page.url}}">Twitter</a>

	<a class="icon facebook" href="http://facebook.com/sharer.php?u={{site.siteurl}}{{site.baseurl}}{{page.url}}">Facebook</a>
	
	<a class="icon all" href="{{site.baseurl}}{{page.previous.url}}">All</a>
  
  <a class="icon prev {% unless page.previous.url %}disabled{% endunless %}" href="{{site.baseurl}}{{page.previous.url}}">Previous</a>

  <a class="icon next {% unless page.next.url %}disabled{% endunless %}" href="{{site.baseurl}}{{page.next.url}}"> Next</a>
  

</div>

<script type="text/javascript" src="{{site.baseurl}}/assets/scripts/jquery.simulate.min.js"></script>
<script type="text/javascript">
$(document.documentElement).keyup(function (e) {
  if (e.keyCode == 39)
  {
    $( "a.home-next,li.next a,a.next" ).simulate( "click" );
  }
  if (e.keyCode == 37)
  {
    $( "a.home-prev,li.prev a,a.prev" ).simulate( "click" );
  }
});
</script>
