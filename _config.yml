title: MapLesotho
safe:           false
source:         app
exclude:
  - assets/vendor
  - assets/styles
  - README.md
timezone: Europe/Dublin
highlighter: false

baseurl: ""
siteurl: "http://www.maplesotho.com"

permalink: pretty
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      psection: "Blog"
      permalink: /blog/:year/:month/:day/:title/